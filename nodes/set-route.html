<script type="text/javascript">
  RED.nodes.registerType('set-route',{
    category: 'TwilioIVR-function',
    color: '#D7D7A0',
    defaults: {
      name: {value:""},
      route: {value:""}
    },
    inputs:1,
    outputs:1,
    icon: 'arrow-in.png',
    align: 'left',
    paletteLabel: 'set-route',
    label: function() {
      return this.name||this.route;
    },
    oneditprepare: function() {
    }
  });
</script>

<script type="text/x-red" data-template-name="set-route">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>

    <label for="node-input-route"><i class="icon-tag"></i> Route</label>

<script type="text/x-red" data-help-name="set-route">
  <p>Set the next route to invoke after this route executes.</p>
